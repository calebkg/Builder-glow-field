<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'dialog'"
    [mode]="'side'"
    [opened]="true"
  >
    <mat-toolbar class="sidenav-header">
      <mat-icon class="toolbar-icon">account_balance_wallet</mat-icon>
      <span class="toolbar-title">{{ title }}</span>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="item.path"
        routerLinkActive="active-link"
        class="nav-item"
      >
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span matLine>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary" class="top-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="menu-toggle"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <span class="app-title">Expense Management System</span>
      <span class="toolbar-spacer"></span>
      <div class="user-avatar" *ngIf="authService.getCurrentUser() as user">
        <span class="avatar-circle">{{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}</span>
      </div>
      <button mat-icon-button class="notification-button">
        <mat-icon>notifications</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content-container">
      <div *ngIf="authService.getCurrentUser() as user" class="welcome-message">
        Welcome, <b>{{ user.firstName }} {{ user.lastName }}</b>!
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
